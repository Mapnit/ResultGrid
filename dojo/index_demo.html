<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
	<title>Feature Datagrid</title>
	
    <link rel="stylesheet" href="//js.arcgis.com/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.13/esri/css/esri.css">
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.2.902/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.2.902/styles/kendo.material.min.css" />	
    <link rel="stylesheet" href="css/SearchData.css">
	<link rel="stylesheet" href="css/QueryMap.css">
    <link rel="stylesheet" href="css/FeatureGridManager.css">
	<style>
		html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #coords {
            position: absolute;
            right: 15px;
            bottom: 5px;
            color: #000;
            z-index: 50;
            font-family: Arial;
            font-size: 14px;
            text-align: left;
        }
		
		#searchDataWidget {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 50;
            background: #fff;
            color: #777;
            padding: 5px;
            border: 2px solid #666;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: arial;
            font-size: 0.9em;
        }
		
		#queryMapWidget {
            position: absolute;
            top: 20px;
            left: 120px;
            z-index: 50;
            background: #fff;
            color: #777;
            padding: 5px;
            border: 2px solid #666;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            font-family: arial;
            font-size: 0.9em;
        }	
	</style>
	<script>
		var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            parseOnLoad: true,
            debug: true,
            packages: [{
				name: "jquery",
				location: '//kendo.cdn.telerik.com/2015.2.902/js',
				main: 'jquery.min'
			}, {
				name: 'kendo',
				location: '//kendo.cdn.telerik.com/2015.2.902/js',
				main: 'kendo.all.min'
			}, {
                name: "apc",
                location: package_path + '/js/apc'
            }]
        }; 
	</script>
	<script src="//js.arcgis.com/3.13/"></script>
	<script>
		define.amd.jQuery = true;

        var landLeaseUrl = "http://gis/arcgis/rest/services/Land/lease_expiration/MapServer";
        var searchServiceUrl = "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer";

		var map; 

		require([
			"dojo/dom", "dijit/registry",  
            "esri/config", 
			"esri/map", 
			"esri/dijit/Scalebar",
			"esri/geometry/webMercatorUtils",
			"esri/layers/ArcGISDynamicMapServiceLayer", 
            "apc/dijit/SearchData",
			"apc/dijit/QueryMap"
		], function(
			dom, registry, 
            esriConfig, 
			Map, Scalebar, WebMercatorUtils,
			ArcGISDynamicMapServiceLayer, 
			SearchData, QueryMap
		) {

			esriConfig.defaults.io.corsEnabledServers.push(landLeaseUrl);
            esriConfig.defaults.io.corsEnabledServers.push(searchServiceUrl);

			map = new Map("map", {
                basemap: "topo",
                center: [-97.70, 38.82], // longitude, latitude
                zoom: 4
            });
			
            var landLeaseLayer = new ArcGISDynamicMapServiceLayer(landLeaseUrl, {
                "id": "LandLease",
                "opacity": 0.75
            });
            map.addLayer(landLeaseLayer);

            map.on("load", function () {
                //after map loads, connect to listen to mouse move & drag events
                map.on("mouse-move", showCoordinates);
                map.on("mouse-drag", showCoordinates);
            });

            //hide the popup if its outside the map's extent
            map.on("mouse-drag", function (evt) {
                if (map.infoWindow.isShowing) {
                    var loc = map.infoWindow.getSelectedFeature().geometry;
                    if (!map.extent.contains(loc)) {
                        map.infoWindow.hide();
                    }
                }
            });

            var scalebar = new Scalebar({
                map: map,
                // "dual" displays both miles and kilmometers
                // "english" is the default, which displays miles
                // use "metric" for kilometers
                scalebarUnit: "dual"
            });

            function showCoordinates(evt) {
                //the map is in web mercator but display coordinates in geographic (lat, long)
                var mp = WebMercatorUtils.webMercatorToGeographic(evt.mapPoint);
                //display mouse coordinates
                dom.byId("coords").innerHTML = "Lat: " + mp.y.toFixed(3) + "<p>Lon:" + mp.x.toFixed(3);
            }
			 
            var queryMap = new QueryMap({
                map: map
            }, "queryMapWidget"); 

            queryMap.startup();

            var searchData = new SearchData({
                map: map, 
                targets: [{
                        "name": "Equipment",
                        "default": true, 
                        "queries": [{
                            "name": "Equipment", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/3", 
                            "where": "(upper(description) like '{0}%' or equipmentnumber like '%{0}%' or systemxref like '{0}%')"
                        }, {
                            "name": "Functional Locations", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/53", 
                            "where": "(upper(description) like '{0}%' or funcloc like '{0}%' or systemxref like '{0}%')"
                        }]
                    }, {
                        "name": "Land",
                        "default": true, 
                        "queries": [{
                            "name": "Active Contracts", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/9", 
                            "where": "(LESSEE_GRANTEE like '{0}%' or AGMT_NAME like '{0}%')",
                            "numericWhere": "(ARRG_KEY = {0} or AGMT_NUM = '{0}')"
                        }, {
                            "name": "Inactive Contracts", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/51", 
                            "where": "(LESSEE_GRANTEE like '{0}%' or AGMT_NAME like '{0}%')",
                            "numericWhere": "(ARRG_KEY = {0} or AGMT_NUM = '{0}')"
                        }]
                    }, {
                        "name": "Landgrid",
                        "default": false, 
                        "queries": []
                    }, {
                        "name": "Pipeline",
                        "default": false, 
                        "queries": null
                    }, {
                        "name": "Wells",
                        "default": true, 
                        "queries": [{
                            "name": "APC Wells", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/0", 
                            "where": "(well_no like '{0}%' or cmpl_name like '{0}%' or well_name like '{0}%' or api_uwi_no like '{0}' or upper(pad_group_name) like '{0}%' or upper(pod_group_name) like '{0}%' or route_description like '{0}%')"
                        }, {
                            "name": "APC Producing Wells", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/1", 
                            "where": "(well_num like '{0}%' or cmpl_name like '{0}%' or api_num like '{0}' or pumper_name like '{0}%' or forman_name like '{0}%')"
                        }, {
                            "name": "Industry Wells", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/2", 
                            "where": "(uwi like '{0}%' or wellbore_id like '{0}%' or WINS like '{0}' or auwi like '{0}' or current_well_name like '{0}%' or alt_well_name like '{0}%' or current_operator_name like '{0}%')"
                        }]
                    }, {
                        "name": "Geophysics/Seismic",
                        "default": false,
                        "queries": [{
                            "name": "2D Seismic INTL APC", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/18", 
                            "where": "(line_name like '{0}%' or prospect_name like '{0}%' or alias_ids like '{0}%')"
                        }, {
                            "name": "2D Seismic Domestic APC", 
                            "serviceUrl": "http://gis/arcgis/rest/services/Basemap/basemap_query/MapServer/7", 
                            "where": "(line_name like '{0}%' or prospect_name like '{0}%' or alias_ids like '{0}%')"
                        }]
                    }, {
                        "name": "Others",
                        "default": false,
                        "queries": null
                    }
                ]
            }, "searchDataWidget");

            searchData.startup(); 
		});
	</script>
	
</head>
<body class="claro esri">
    <div id="map">
        <div id="searchDataWidget"></div>
		<div id="queryMapWidget"></div>
    </div>
    <span id="coords"></span>
	
	<div id="resultWindow">
		<div id="resultSplitter" style="height:98%">
			<div id="layerPanelbar"></div>
			<div id="datagrid"></div>
		</div>
	</div>
	<span id="panelDock" class="k-button">Show Results</span>

</body>
</html>
