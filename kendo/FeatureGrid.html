<!DOCTYPE html>
<html>
<head>
    <title>Result Data Panel</title>
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.2.902/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="//kendo.cdn.telerik.com/2015.2.902/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="//js.arcgis.com/3.13/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/3.13/esri/css/esri.css">	
	<link rel="stylesheet" href="css/FeatureGrid.css">	
	<style>
		html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
		
		#coords {
            position: absolute;
            right: 15px;
            bottom: 5px;
            color: #000;
            z-index: 50;
            font-family: Arial;
            font-size: 14px;
            text-align: left;
        }
	</style>

	<script>
		var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            parseOnLoad: true,
            debug: true,
            packages: [{
                name: "apc",
                location: package_path + '/js/apc'
            }]
        }; 
	</script>
    <script src="//kendo.cdn.telerik.com/2015.2.902/js/jquery.min.js"></script>
    <script src="//kendo.cdn.telerik.com/2015.2.902/js/kendo.all.min.js"></script>
	<script src="//js.arcgis.com/3.13/"></script>
	<script src="js/FeatureGrid.js"></script>
	<script src="js/FeatureData.js"></script>		
    <script>		
		var map; 
		
		require([
            "esri/config", 
			"esri/map", 
            "esri/tasks/GeometryService", 
			"esri/geometry/webMercatorUtils",
			"dojo/dom", "dijit/registry", 
			"dojo/ready"
		], function(
            esriConfig, 
			Map, GeometryService, WebMercatorUtils,
			dom, registry, ready
		) {

			map = new Map("map", {
                basemap: "topo",
                center: [-97.70, 38.82], // longitude, latitude
                zoom: 4
            });

            map.on("load", function () {
                //after map loads, 
				// - connect to listen to mouse move & drag events
                map.on("mouse-move", showCoordinates);
                map.on("mouse-drag", showCoordinates);
            });

            function showCoordinates(evt) {
                //the map is in web mercator but display coordinates in geographic (lat, long)
                var mp = WebMercatorUtils.webMercatorToGeographic(evt.mapPoint);
                //display mouse coordinates
                dom.byId("coords").innerHTML = "Lat: " + mp.y.toFixed(3) + "<p>Lon:" + mp.x.toFixed(3);
            }
			
			ready(function() {
				// - build result window
				buildResultWindow();
				// - build result panels 
				buildResultPanels(layer_schema);
			}); 

		});
		
		/*
		// jquery
        $(document).ready(function () {
            buildDataGrid(site_root, column_schema);
        });
		 */
    </script>
</head>
<body class="claro esri">

<div id="map"></div>
<span id="coords"></span>
	
<div id="resultWindow">
	<div id="resultSplitter" style="height:98%">
		<div id="layerPanelbar"></div>
		<div id="datagrid"></div>
	</div>
</div>

<span id="panelDock" class="k-button">Show Results</span>

</body>
</html>
